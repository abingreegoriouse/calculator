<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <!-- linking css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- lets create main container  -->
    <div class="main_container">

    <!-- lets create a container which contains all the buttons -->
    <div class="first_row">

        <!-- lets create a label  -->
        <label class="lbl">0</label>
    </div>

    <div class="second_row">
        <!-- lets add more buttons: AC,+/-,%,/ -->

        <button class="btn grey_button"onclick="execute("c")">+/-</button>
        <button class="btn grey_button"onclick="execute("+/-")">ac</button>
        <button class="btn grey_button"onclick="execute("%")">%</button>
        <button class="btn orange_button"onclick="execute('/')">/</button>

    </div>

    <div class="third_row">
        <button class="btn grey_button"onclick="execute("7")">7</button>
        <button class="btn grey_button"onclick="execute("8")">8</button>
        <button class="btn grey_button"onclick="execute("9")">9</button>
        <button class="btn orange_button"onclick="execute('*')">x</button>
        

    </div>

    <div class="fourth_row">
        <button class="btn black_button"onclick="execute"("4")>4</button>
        <button class="btn black_button"onclick="execute"("5")>5</button>
        <button class="btn black_button"onclick="execute"("6")>6</button>
        <button class="btn orange_button"onclick="execute"("-")>-</button>

    </div>

    <div class="fifth_row">
        <button class="btn black_button"onclick="execute("1")">1</button>
        <button class="btn black_button"onclick="execute("2")">2</button>
        <button class="btn black_button"onclick="execute("3")">3</button>
        <button class="btn orange_button"onclick="execute("+")">+</button>
    
    </div>

    <div class="sixth_row">
        <button class="btn black_button"onclick="execute("0")">0</button>
        <button class="btn black_button"onclick="execute(".")">.</button>
        <button class="btn orange_button"onclick="execute("=")">=</button>
    </div>

    <!-- linking js file here -->
    <script src="script.js"></script>
</body>
</html>
